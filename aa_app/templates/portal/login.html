{%extends 'portal/main.html'%}
{%block title%}Admin Login{%endblock title%}
{%block content%}


<div class="dc">
    
    <div class="frm">
        <h1 class="text-center beige mb-5" style="font-size: 3rem; font-weight: 800;">Admin Login</h1>
        <form action="{% url 'portal' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="id" name="id" placeholder=" ">
                <label for="id">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btna">Login</button>
        </form>
    </div>
</div>
{%endblock%}

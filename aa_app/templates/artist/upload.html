{% extends 'artist/main.html' %}
{% block content %}
    
    <div class="dc">
        <div class="frm">
            <h2 class="mb-4 beige text-center">Upload Artwork</h2>
            <form action="/upload/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="desc" placeholder="" name="desc" required></textarea>
                    <label for="desc">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="art_type" name="art_type" class="form-control" required>
                        <option value="" disabled selected>Select art type</option>
                        <option value="Abstract">Abstract</option>
                        <option value="Wildlife">Wildlife</option>
                        <option value="Landscape">Landscape</option>
                        <option value="Portrait">Portrait</option>
                        <option value="Still Life">Still Life</option>
                        <option value="Impressionism">Impressionism</option>
                        <option value="Surrealism">Surrealism</option>
                        <option value="Realism">Realism</option>
                    </select>
                    <label for="art_type">Art Type</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="" id="price" name="price" required>
                    <label for="price">Price</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="file" class="form-control" placeholder="" id="pic" name="pic" required>
                    <label for="pic">Picture</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="forsale" name="forsale" value="True">
                    <label class="form-check-label beige" for="forsale">For Sale</label>
                </div>
                <button type="submit" class="btna">Upload</button>
            </form>
        </div>
    </div>
{% endblock %}
